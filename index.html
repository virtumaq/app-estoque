<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - TEMPO REAL</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 1.1rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: #ff0000;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .realtime-badge {
            position: absolute;
            top: 10px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .main-content {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .stat-card.updated .number {
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: 15px auto 0;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .products-grid {
            display: grid;
            gap: 15px;
        }

        .product-card {
            background: white;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .product-card:hover {
            border-color: #4CAF50;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .product-card.new {
            animation: newItem 0.8s ease-out;
            border-color: #4CAF50;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes newItem {
            0% {
                transform: scale(0.8);
                background: #e8f5e8;
            }
            50% {
                transform: scale(1.05);
                background: #e8f5e8;
            }
            100% {
                transform: scale(1);
                background: white;
            }
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .product-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .product-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #f5576c;
        }

        .product-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .detail-value {
            font-weight: bold;
            color: #333;
        }

        .stock-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .stock-high { background: #d4edda; color: #155724; }
        .stock-medium { background: #fff3cd; color: #856404; }
        .stock-low { background: #f8d7da; color: #721c24; }

        .message {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #dc3545;
        }

        .refresh-btn {
            background: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            opacity: 0.7;
        }

        .connection-status {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 20px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="realtime-badge">⚡ TEMPO REAL</div>
            <h1>🚀 Controle de Estoque</h1>
            <p>Sistema com Sincronização em Tempo Real</p>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionStatus">🔄 Conectando...</span>
            </div>
            <div class="connection-status" id="realtimeStatus">
                📡 WebSocket: Inicializando...
            </div>
        </div>

        <div class="main-content">
            <!-- Estatísticas -->
            <div class="stats">
                <div class="stat-card" id="statTotal">
                    <h3>Total de Produtos</h3>
                    <div class="number" id="totalProducts">-</div>
                </div>
                <div class="stat-card" id="statValue">
                    <h3>Valor Total</h3>
                    <div class="number" id="totalValue">R$ 0,00</div>
                </div>
                <div class="stat-card" id="statLow">
                    <h3>Estoque Baixo</h3>
                    <div class="number" id="lowStock">-</div>
                </div>
            </div>

            <button class="refresh-btn" onclick="loadProducts()" style="opacity: 0.5;">
                🔄 Atualização Manual (Desnecessária)
            </button>

            <!-- Mensagens -->
            <div id="message"></div>

            <!-- Formulário -->
            <div class="form-section">
                <h2>➕ Adicionar Produto (Tempo Real Ativo)</h2>
                <form id="productForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>ID:</label>
                            <input type="text" id="id" required placeholder="Ex: VT001">
                        </div>
                        <div class="form-group">
                            <label>Tipo:</label>
                            <input type="text" id="tipo" required placeholder="Ex: Fiber Pro">
                        </div>
                        <div class="form-group">
                            <label>Potência:</label>
                            <input type="text" id="potencia" required placeholder="Ex: 50w">
                        </div>
                        <div class="form-group">
                            <label>Área:</label>
                            <input type="text" id="area_util" required placeholder="Ex: 50x50">
                        </div>
                        <div class="form-group">
                            <label>Categoria:</label>
                            <input type="text" id="categoria" required placeholder="Ex: Laser">
                        </div>
                        <div class="form-group">
                            <label>Estoque:</label>
                            <input type="number" id="estoque" required placeholder="Ex: 15">
                        </div>
                        <div class="form-group">
                            <label>Valor:</label>
                            <input type="number" id="valor" step="0.01" required placeholder="Ex: 5500.00">
                        </div>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">⚡ Adicionar (Tempo Real)</button>
                </form>
            </div>

            <!-- Produtos -->
            <h2>📋 Lista de Produtos (Atualização Automática)</h2>
            <div id="productsContainer" class="products-grid">
                <div class="message">🔄 Carregando produtos...</div>
            </div>
        </div>
    </div>

    <!-- Notificação -->
    <div id="notification" class="notification"></div>

    <script>
        // CONFIGURAÇÃO
        const SUPABASE_URL = 'https://bfmsnvaadrlhlofmlprt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJmbXNudmFhZHJsaGxvZm1scHJ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMjkxODgsImV4cCI6MjA2NjcwNTE4OH0.LPipIRVv2yZH3pTb6Zdz2Jqj7pQ1X5mjZ4ikF_R_Fik';
        
        console.log('🚀 Iniciando app com TEMPO REAL');
        
        // Inicializar Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let products = [];
        let realtimeChannel = null;

        // Elementos DOM
        const totalProducts = document.getElementById('totalProducts');
        const totalValue = document.getElementById('totalValue');
        const lowStock = document.getElementById('lowStock');
        const productsContainer = document.getElementById('productsContainer');
        const productForm = document.getElementById('productForm');
        const message = document.getElementById('message');
        const connectionStatus = document.getElementById('connectionStatus');
        const realtimeStatus = document.getElementById('realtimeStatus');
        const statusDot = document.getElementById('statusDot');
        const notification = document.getElementById('notification');
        const submitBtn = document.getElementById('submitBtn');

        // Funções utilitárias
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function getStockClass(stock) {
            if (stock >= 15) return 'stock-high';
            if (stock >= 5) return 'stock-medium';
            return 'stock-low';
        }

        function showNotification(text, type = 'success') {
            notification.textContent = text;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function showMessage(text, type = 'success') {
            message.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => message.innerHTML = '', 3000);
        }

        // Atualizar estatísticas com animação
        function updateStats() {
            const total = products.length;
            const totalVal = products.reduce((sum, p) => sum + (p.valor * p.estoque), 0);
            const lowStockCount = products.filter(p => p.estoque < 5).length;

            // Animar mudanças
            if (totalProducts.textContent !== total.toString()) {
                document.getElementById('statTotal').classList.add('updated');
                setTimeout(() => document.getElementById('statTotal').classList.remove('updated'), 600);
            }

            totalProducts.textContent = total;
            totalValue.textContent = formatCurrency(totalVal);
            lowStock.textContent = lowStockCount;
        }

        // Renderizar produtos
        function renderProducts() {
            if (products.length === 0) {
                productsContainer.innerHTML = '<div class="message">📦 Nenhum produto encontrado</div>';
                return;
            }

            const html = products.map((product, index) => `
                <div class="product-card" data-id="${product.id}">
                    <div class="product-header">
                        <div class="product-id">${product.id}</div>
                        <div class="product-value">${formatCurrency(product.valor)}</div>
                    </div>
                    <div class="product-details">
                        <div class="detail-item">
                            <div class="detail-label">Tipo</div>
                            <div class="detail-value">${product.tipo}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Potência</div>
                            <div class="detail-value">${product.potencia}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Área</div>
                            <div class="detail-value">${product.area_util}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Categoria</div>
                            <div class="detail-value">${product.categoria}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Estoque</div>
                            <div class="detail-value">
                                <span class="stock-badge ${getStockClass(product.estoque)}">${product.estoque}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            productsContainer.innerHTML = html;
        }

        // Carregar produtos inicial
        async function loadProducts() {
            try {
                console.log('📡 Carregando produtos...');
                connectionStatus.textContent = '🔄 Carregando dados...';
                
                const { data, error } = await supabaseClient
                    .from('produtos')
                    .select('*')
                    .order('id');

                if (error) throw error;

                products = data || [];
                renderProducts();
                updateStats();
                connectionStatus.textContent = '✅ Dados carregados';

            } catch (error) {
                console.error('❌ Erro ao carregar:', error);
                connectionStatus.textContent = '❌ Erro nos dados';
                showMessage(`❌ Erro: ${error.message}`, 'error');
            }
        }

        // Configurar tempo real
        function setupRealtime() {
            console.log('🔗 Configurando tempo real...');
            realtimeStatus.textContent = '📡 WebSocket: Conectando...';

            try {
                realtimeChannel = supabaseClient
                    .channel('public:produtos')
                    .on('postgres_changes', {
                        event: '*',
                        schema: 'public',
                        table: 'produtos'
                    }, (payload) => {
                        console.log('⚡ TEMPO REAL - Mudança detectada:', payload);
                        
                        if (payload.eventType === 'INSERT') {
                            console.log('➕ Novo produto:', payload.new);
                            products.push(payload.new);
                            showNotification('🆕 Novo produto adicionado em tempo real!');
                            
                            // Destacar novo item
                            setTimeout(() => {
                                const newCard = document.querySelector(`[data-id="${payload.new.id}"]`);
                                if (newCard) newCard.classList.add('new');
                            }, 100);
                            
                        } else if (payload.eventType === 'UPDATE') {
                            console.log('🔄 Produto atualizado:', payload.new);
                            const index = products.findIndex(p => p.id === payload.new.id);
                            if (index !== -1) {
                                products[index] = payload.new;
                                showNotification('🔄 Produto atualizado em tempo real!');
                            }
                            
                        } else if (payload.eventType === 'DELETE') {
                            console.log('🗑️ Produto removido:', payload.old);
                            products = products.filter(p => p.id !== payload.old.id);
                            showNotification('🗑️ Produto removido em tempo real!');
                        }
                        
                        renderProducts();
                        updateStats();
                    })
                    .subscribe((status) => {
                        console.log('📡 Status da conexão WebSocket:', status);
                        
                        if (status === 'SUBSCRIBED') {
                            realtimeStatus.textContent = '⚡ WebSocket: CONECTADO E ATIVO';
                            statusDot.classList.remove('disconnected');
                            connectionStatus.textContent = '⚡ Tempo Real Ativo';
                            showNotification('⚡ Tempo real ativado com sucesso!');
                            
                        } else if (status === 'CHANNEL_ERROR') {
                            realtimeStatus.textContent = '❌ WebSocket: ERRO';
                            statusDot.classList.add('disconnected');
                            connectionStatus.textContent = '❌ Erro no tempo real';
                            
                        } else if (status === 'TIMED_OUT') {
                            realtimeStatus.textContent = '⏰ WebSocket: TIMEOUT';
                            statusDot.classList.add('disconnected');
                            
                        } else {
                            realtimeStatus.textContent = `📡 WebSocket: ${status}`;
                        }
                    });

            } catch (error) {
                console.error('❌ Erro no tempo real:', error);
                realtimeStatus.textContent = '❌ WebSocket: FALHOU';
                statusDot.classList.add('disconnected');
            }
        }

        // Adicionar produto
        async function addProduct(data) {
            try {
                console.log('➕ Adicionando produto:', data);
                submitBtn.disabled = true;
                submitBtn.textContent = '⏳ Adicionando...';
                
                const { error } = await supabaseClient
                    .from('produtos')
                    .insert([data]);

                if (error) throw error;

                showMessage('✅ Produto adicionado! Aguarde aparecer em tempo real...');
                productForm.reset();

            } catch (error) {
                console.error('❌ Erro ao adicionar:', error);
                showMessage(`❌ Erro: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '⚡ Adicionar (Tempo Real)';
            }
        }

        // Event listeners
        productForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                id: document.getElementById('id').value.trim(),
                tipo: document.getElementById('tipo').value.trim(),
                potencia: document.getElementById('potencia').value.trim(),
                area_util: document.getElementById('area_util').value.trim(),
                categoria: document.getElementById('categoria').value.trim(),
                estoque: parseInt(document.getElementById('estoque').value),
                valor: parseFloat(document.getElementById('valor').value)
            };

            await addProduct(data);
        });

        // Inicializar aplicação
        async function init() {
            console.log('🚀 Inicializando aplicação com tempo real');
            
            // Carregar dados iniciais
            await loadProducts();
            
            // Configurar tempo real
            setupRealtime();
            
            console.log('✅ Aplicação inicializada');
        }

        // Cleanup ao sair
        window.addEventListener('beforeunload', () => {
            if (realtimeChannel) {
                realtimeChannel.unsubscribe();
            }
        });

        // Iniciar quando página carregar
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
